<style type="text/css">
    maximo {
        margin-top: 100px;
    }
    
    #content {
        margin-left: 50px;
    }
    
    .btn-primary,
    .btn-primary:hover,
    .btn-primary:active,
    .btn-primary:visited {
        background-color: #19a0cd !important;
    }
</style>

<div id="content">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <div id="content">
        <h2>{{titulo}}</h2>
        <form #codeForm="ngForm">
            Codigo del cambio: <input type="text" placeholder="Codigo" name="code" [(ngModel)]="code" class="form-control" style="width: 150px; margin-top: 20px;">
            <br> <br>

            <button type="button" value="Enviar" (click)="enviarCodigo()" class="btn btn-primary" [disabled]="codeForm.invalid"> Enviar</button>
        </form>
        <br><br><br> <br>
        <maximo [resultado]="code"></maximo>
    </div>
